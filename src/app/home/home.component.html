	<div class="row">

				<div class="card-body">
					<form (ngSubmit)="getWeatherInfo()">
						City:<br>
						<input type="text" name="element.city" [(ngModel)]="element.city"><br>

          </form>
						<!-- <h5 class="card-title"></h5>
					<p class="card-text">Weather details</p> -->
				</div>
			</div>
		</div>
	</div>
</div>
